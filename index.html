<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>TIC TAC TOE</title>
</head>
<body>
    <main>

       <!-- <div style="width: 100%;height: 80%; display: flex; flex-direction: column; justify-content: space-evenly; align-items: center;"> -->
        

        <form class="form">
            <input type="text" placeholder="Player name">
            <select name="" id="">
                <option selected disabled>Please Select Your Level</option>
                <option value="easy">easy</option>
                <option value="hard">hard</option>
            </select>
            <div class="char">
                <label for="">Please Select Your Character:</label>
                <div>
                    <span data-value="x">x</span>
                    <span data-value="o">o</span>
                </div>
            </div>
        </form>
        <button class="startBtn">Start</button> 

         <section id="game_box">
            <div class="score">
                <table>
                   <tr>
                        <th id="username">USERNAME</th>
                        <th id="computer">COMPUTER</th>
                   </tr>

                   <tr>
                        <td id="userscore">0</td>
                        <td id="computerscore">0</td>
                   </tr>
                </table>
            </div>

            <div class="board">
                <table>
                    <tr>
                        <td id="box0" class="box" data-value="0"></td>
                        <td id="box1" class="box" data-value="1"></td>
                        <td id="box2" class="box" data-value="2"></td>
                    </tr>
                    <tr>
                        <td id="box3" class="box" data-value="3"></td>
                        <td id="box4" class="box" data-value="4"></td>
                        <td id="box5" class="box" data-value="5"></td>
                    </tr>
                    <tr>
                        <td id="box6" class="box" data-value="6"></td>
                        <td id="box7" class="box" data-value="7"></td>
                        <td id="box8" class="box" data-value="8"></td>
                    </tr>
                </table>
            </div>
        </section> 

        <section id="msg">
            <span></span>
        </section>

        <section id="controls">
            <span id="play_again">Play Again</span>
            <span id="restart">restart</span>
        </section>
       <!-- </div> -->
    
    </main>

    <script src="./script.js"></script>
</body>
</html>
